<script>

let tableStructure = "";

function getCombinations(array, size) {
    const result = [];

    function combination(start, combo) {
        if (combo.length === size) {
            result.push([...combo]);
            return;
        }

        for (let i = start; i < array.length; i++) {
            combo.push(array[i]);
            combination(i + 1, combo);
            combo.pop();
        }
    }

    combination(0, []);

    return result;
}


for (let i = 1; i <= 60; i++) {

    if (i % 10 === 0) {
        tableStructure += `<td> ${i} </td></tr>`;
    } else if (i % 10 === 1) {
        tableStructure += `<tr><td> ${i} </td>`;
    }
    else {
        tableStructure += `<td> ${i} </td>`;
    }
}

document.getElementById("table").innerHTML = tableStructure;


</script>
